<!DOCTYPE HTML>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>帐号登录 - 马蜂窝</title>
	<meta property="mfw:partner-platform" content="">
	<link rel="stylesheet" href="assets/css/myCSS/login.css">
    <link rel="stylesheet" href="assets/css/myCSS/login2.css">
    <!--Access-Control-Allow-Origin: *;-->
</head>
<body>

<div class="wrapper">
	<div class="container">
		<a href="http://www.mafengwo.cn" title="返回首页" class="logo">马蜂窝</a>
		<div class="signup-forms flip">
			<div class="signup-box" id="_j_signup_box">
				<div class="inner">
					<form action="/regist/" method="post" id="_j_signup_form">
						<input type="hidden" name="token" value="9e424755c6562f9e0120ed3c0e3583ac" />
						<div class="form-field">
							<input name="passport" type="text" placeholder="您的手机号码" autocomplete="off" data-type="mobile"
								   data-verification-name="手机号码" class="verification[required,maxSize[50],custom[mobile]]" value="" />
							<div class="err-tip"></div>
						</div>

						<div class="submit-btn">
							<button type="submit">立即注册</button>
						</div>
					</form>
					<div class="agreement">
						注册视为同意<a target="_blank" href="#">《马蜂窝用户使用协议》</a>
					</div>
					<div class="connect">
						<p class="hd">用合作网站账户直接登录</p>
						<div class="bd">
							<a href="#" class="weibo"><i></i>新浪微博</a>
							<a href="#" class="qq"><i></i>QQ</a>
							<a href="#" class="weixin"><i></i>微信</a>
							<div class="clear"></div>
						</div>
					</div>                    </div>
				<div class="bottom-link">
					已经注册?<a href="#">马上登录</a>
				</div>
			</div>
			<div class="login-box" id="_j_login_box">
				<div class="inner">
					<form method="post" id="_j_login_form">
						<div class="form-field">
							<input name="passport" type="text" placeholder="您的邮箱/手机号" autocomplete="off"
								   data-verification-name="帐号" class="verification[required,maxSize[50],funcCall[checkShowCode]]" value="" />
							<div class="err-tip"></div>
						</div>
						<div class="form-field">
							<input name="password" type="password" placeholder="您的密码" autocomplete="off"
								   data-verification-name="密码" class="verification[required,minSize[4],maxSize[50]]" />
							<div class="err-tip"></div>
						</div>
						<div class="form-field hide">
							<div class="clearfix">
								<a href="#" class="vcode-send verify-code-send"></a>
								<input name="code" type="text" placeholder="验证码" autocomplete="off"
									   data-verification-name="验证码" class="vcode-input verification[funcCall[checkCode]]">
							</div>
							<div class="err-tip clearfix"></div>
						</div>
						<div class="form-link"><a href="#">忘记密码</a></div>

						<div class="submit-btn">
							<button v-on:click="onUserLogin">登 录</button>
						</div>
					</form>



					<div class="connect">
						<p class="hd">用合作网站账户直接登录</p>
						<div class="bd">
							<a href="#" class="weibo"><i></i>新浪微博</a>
							<a href="#" class="qq"><i></i>QQ</a>
							<a href="#" class="weixin"><i></i>微信</a>
							<div class="clear"></div>
						</div>
					</div>                    </div>
				<div class="bottom-link">
					还没有帐号?<a href="#">马上注册</a>
				</div>
			</div>
		</div>
	</div>
</div>

    <!-- /.javascript files -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/vue.min.js"></script>
    <script src="assets/js/myJS/login.js"></script>

</body>
</html>
